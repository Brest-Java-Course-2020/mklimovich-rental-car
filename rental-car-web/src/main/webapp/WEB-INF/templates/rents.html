<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All rents</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${rents}" class="container my-5">
                <p class="my-5">
                    <a href="/rents/addRent" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Rent</i></a>
                </p>
                <br/><br/>
                <h3>List of all cars</h3>
                <div class="col-md-10">
                    <h2 th:case="null">No Rents yet!</h2>
                    <div th:case="*">
                        <table border="1px" cellpadding="0" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Date Rent</th>
                                <th>Car Id</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rent : ${rents}">
                                <td th:text="${rent.dateRent}"></td>
                                <td th:text="${rent.carId}"></td>
                                <td><a th:href="@{/rents/edit/{id}(id=${rent.rentId})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Edit</a></td>
                                <td><a
                                        th:href="@{/rents/delete/{id}(id=${rent.rentId})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
