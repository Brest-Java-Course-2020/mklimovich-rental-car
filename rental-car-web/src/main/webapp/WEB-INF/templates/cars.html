<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<meta charset="UTF-8"/>
<title>All cars</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>

<a href="car.html"
   th:href="@{/add}">Add Car</a>
<br/><br/>
<h3>List of all cars</h3>
<div>
    <table border="1px" cellpadding="0" cellspacing="0">
        <tr>
            <th>Model</th>
            <th>CountRent</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.countRent}">...</td>
            <td><a th:href="@{update/{id}(id=${car.carId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a>
            </td>
            <td><a th:href="@{delete/{id}(id=${car.carId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a>
            </td>


        </tr>
    </table>

</body>
</html>
